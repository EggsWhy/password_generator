<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
    <h1>Welcome to the password generator</h1>
    <h3>No design because i am lazy</h3>

    <main>
        <input type="checkbox" id="capitalLetters">
        <label>Do you want capital letters</label><br>

        <input type="checkbox" id="hasNumbers">
        <label>Do you want numbers</label><br>
        
        <input type="checkbox" id="specialSymbols">
        <label>Do you want special symbols</label><br>

        <label>Enter the length of your password:</label><br>
        <input type="number" id="passwordLength"><br>
        
        <label>Your password:</label>
        <p id="myPassword">Your password shows here</p> 
        <button id="generateButton">Generate</button>
    </main>
        
    <script src="password_generator.js"></script>
</body>
</html>
